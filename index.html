<html>
    <head>
        <title>Detik Detik...</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="balloon white">
              <div class="star-red"></div>
            <div class="face">
              <div class="eye"></div>
              <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
          </div>
          
          <div class="balloon red">
            <div class="star"></div>
            <div class="face">
              <div class="eye"></div>
              <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
          </div>
          
          <div class="balloon blue">
            <div class="star"></div>
            <div class="face">
              <div class="eye"></div>
              <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
          </div>
            <div id="timer"></div>
            <h1>Detik Detik...</h1>
          </div>
          <footer>
            <p>made by <a href="https://codepen.io/juliepark"> julie</a> â™¡
          </footer>
          <script>
            const thirdOfJuny = new Date(`June 03, 2022 17:30:00`).getTime();
            // countdown
            let timer = setInterval(function() {
            // get today's date
            const today = new Date().getTime();
            // get the difference
            let diff = today-thirdOfJuny;
            // math
            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);
            // display
            document.getElementById("timer").innerHTML =
                "<div class=\"days\"> \
            <div class=\"numbers\">" + days + "</div>days</div> \
            <div class=\"hours\"> \
            <div class=\"numbers\">" + hours + "</div>hours</div> \
            <div class=\"minutes\"> \
            <div class=\"numbers\">" + minutes + "</div>minutes</div> \
            <div class=\"seconds\"> \
            <div class=\"numbers\">" + seconds + "</div>seconds</div> \
            </div>";

            }, 1000);
          </script>
    </body>
</html>
